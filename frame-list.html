  <head>

  <body>

<div class="frame-list">
    <h2 class="frame-title">Select your frame</h2>
    
      <ul class="main-list">
        <li class="list">
          <input type="radio" id="myradio1" name="flexRadioDefault" />
          <label for="myradio1" class="label"><img src="./img/dbd1.png" class="frame-list-img" /></label>
        </li>
        <li class="list">
      
          <input type="radio" id="myradio2" name="flexRadioDefault" checked/>
          <label for="myradio2" class="label"><img src="./img/dbd1.png" /></label>
        </li>
        <li class="list">
      
          <input type="radio" id="myradio3" name="flexRadioDefault"/>
          <label for="myradio3" class="label"><img src="./img/dbd1.png" /></label>
        </li>
        
      </ul>
      <div class="col-12 mt-4 mb-4 d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>

</div>
